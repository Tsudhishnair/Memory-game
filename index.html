<body>
    <div class="resultpage container">
            <center>
                <div style="font-size: 5rem;color: rgb(216, 92, 54);font-weight: bold;font-style: italic;">Congratulation</div>
                <div><i class="far fa-check-circle" style="font-size: 3rem;"></i></div>
                <section class="score-panel">
                    <center>
                        <div class="result-star"></div><br><br>

            </li>
            <li class="card">
